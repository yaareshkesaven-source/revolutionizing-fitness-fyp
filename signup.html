{% extends "base.html" %}
{% block content %}

<!-- Add spacing so logo doesn't overlap -->
<div style="margin-top: 120px;"></div>

<canvas id="particleCanvas"></canvas>

<div class="signup-container">
    <h2>Sign Up</h2>
    <p>Create your account and start your personalized fitness journey.</p>

    <form method="POST" action="/signup">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="submit" value="Create Account">
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #1e272e, #2d3436);
        color: #f5f6fa;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    #particleCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .signup-container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        padding: 60px;
        border-radius: 25px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        width: 500px;
        margin: 80px auto;
        text-align: center;
        animation: slideUp 0.8s ease-in-out;
    }

    h2 {
        color: #00cec9;
        font-size: 40px;
        margin-bottom: 15px;
    }

    p {
        color: #dfe6e9;
        font-size: 20px;
        margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 15px;
        margin: 12px 0;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        font-size: 20px;
        outline: none;
        transition: 0.3s;
    }

    input[type="submit"] {
        background: linear-gradient(90deg, #00b894, #00cec9);
        color: white;
        border: none;
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 22px;
        font-weight: 700;
        margin-top: 18px;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        transform: scale(1.05);
        background: linear-gradient(90deg, #00cec9, #00b894);
    }

    .login-link {
        margin-top: 22px;
        font-size: 19px;
    }

    .login-link a {
        color: #00cec9;
        text-decoration: none;
        font-weight: 500;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 60; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 2 + 1,
            dx: (Math.random() - 0.5) * 0.8,
            dy: (Math.random() - 0.5) * 0.8
        });
    }

    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0, 206, 201, 0.6)';
        for (let p of particles) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;

            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(drawParticles);
    }

    drawParticles();
</script>

{% endblock %}
