{% extends "base.html" %}
{% block content %}

<!-- Add spacing below navbar so logo doesn't overlap -->
<div style="margin-top: 120px;"></div>

<canvas id="particleCanvas"></canvas>

<div class="login-container">
    <h2>Login</h2>
    <p>Welcome back! Log in to continue your fitness journey with us.</p>

    <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>

    <div class="signup-link">
        Donâ€™t have an account? <a href="/signup">Sign up here</a>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #1e272e, #2d3436);
        color: #f5f6fa;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    #particleCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }

    .login-container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.08);
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
        width: 420px;
        text-align: center;
        margin: auto;
        animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
        margin-bottom: 12px;
        color: #00cec9;
        font-size: 36px;
        font-weight: 700;
    }

    p {
        color: #dfe6e9;
        margin-bottom: 25px;
        font-size: 20px;
    }

    input[type="text"], input[type="password"] {
        padding: 16px;
        margin: 10px 0;
        border: none;
        border-radius: 12px;
        font-size: 20px;
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        transition: 0.3s;
    }

    input[type="submit"] {
        background: #00cec9;
        color: white;
        border: none;
        padding: 16px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 22px;
        font-weight: 700;
        margin-top: 20px;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #1dd1a1;
        transform: scale(1.02);
    }

    .signup-link {
        margin-top: 22px;
        font-size: 19px;
    }

    .signup-link a {
        color: #00cec9;
        text-decoration: none;
        font-weight: 600;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    /* Hide ONLY the header logo for this page */
    nav .logo-section img {
        display: none !important;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 60; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 2 + 1,
            dx: (Math.random() - 0.5) * 0.8,
            dy: (Math.random() - 0.5) * 0.8
        });
    }

    function drawParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(0, 206, 201, 0.6)';
        for (let p of particles) {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;

            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        }
        requestAnimationFrame(drawParticles);
    }

    drawParticles();
</script>

{% endblock %}
